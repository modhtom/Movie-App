  <body>

        <button class="header__btn" type="button">
          <span></span>

      <ul class="sidebar__nav">
        <li class="sidebar__nav-item">
          <a href="home" class="sidebar__nav-link sidebar__nav-link--active"
            ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

          <ul class="dropdown-menu sidebar__dropdown-menu scrollbar-dropdown">
            <li><a href="profile">Profile</a></li>

    </div>
    <!-- end sidebar -->

    <!-- main content -->
    <main class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- main title -->
          <div class="col-12">
            <div class="main__title">
              <h2>Users</h2>


                <!-- search -->
                <form action="{{ url_for('seachByName') }}" class="header__search" method="post">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="header__search-content">
                                    <form method="post" action="{{ url_for('seachByName') }}">
                        <input
                          type="text"
                          class="search-input"
                          placeholder="Search..."
                          name="search_input"
                        />
                        <button class="search-button" type="submit">Search</button>
                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end search -->
              </div>
            </div>
          </div>
          <!-- end main title -->

          <!-- users -->
          <div class="col-12">
            <div class="catalog catalog--1">
              <table class="catalog__table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>USERNAME</th>
                    <th>COMMENTS</th>
                    <th>CRAETED DATE</th>
                  </tr>
                </thead>

                <tbody>
                  {%for user in users%}
                  <tr>
                    <td>
                      <div class="catalog__text">user[0]</div>
                    </td>
                    <td>
                      <div class="catalog__user">
                        <div class="catalog__avatar">
                          <img src="static/img/user.svg" alt="" />
                        </div>
                        <div class="catalog__meta">
                          <h3>user[1]</h3>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="catalog__text">user[2]</div>
                    </td>
                    <td>
                      <div class="catalog__text">{{getcommentsNumber()}}</div>
                    </td>
                    <td>
                      <div class="catalog__text">{{user[4]}}</div>
                    </td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
            </div>
          </div>
          <!-- end users -->
        </div>
      </div>
    </main>
    <!-- end main content -->

    <!-- JS -->
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/smooth-scrollbar.js"></script>
    <script src="static/js/slimselect.min.js"></script>
    <script src="static/js/admin.js"></script>
  </body>
</html>
