<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="static/css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="static/css/owl.carousel.min.css">
	<link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="static/css/nouislider.min.css">
	<link rel="stylesheet" href="static/css/ionicons.min.css">
	<link rel="stylesheet" href="static/css/plyr.css">
	<link rel="stylesheet" href="static/css/photoswipe.css">
	<link rel="stylesheet" href="static/css/default-skin.css">
	<link rel="stylesheet" href="static/css/main.css">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="static/icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="static/icon/favicon-32x32.png">
	<link rel="apple-touch-icon" sizes="72x72" href="static/icon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="static/icon/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="static/icon/apple-touch-icon-144x144.png">

	<title>FlixGo</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131043298-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
	
		gtag('config', 'UA-131043298-3');
	</script>
		
</head>
<body class="body">

	<!-- header -->
	<header class="header">
		<div class="header__wrap">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__content">
							<!-- header logo -->
							<a href="home" class="header__logo">
								<img src="static/img/logo.svg" alt="">
							</a>
							<!-- end header logo -->

								<!-- dropdown -->
								<li class="dropdown header__nav-item">
									<a class="dropdown-toggle header__nav-link header__nav-link--more" href="#" role="button" id="dropdownMenuMore" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="icon ion-ios-more"></i></a>
                  <ul
                  class="dropdown-menu header__dropdown-menu"
                  aria-labelledby="dropdownMenuMore"
                >
                  <li><a href="{{ url_for('logout') }}">Logout</a></li>
                  <li><a href="register">Sign In</a></li>
                  <li><a href="login">Sign Up</a></li>
                  <li><a href="profile">Profile</a></li>
                </ul>
								</li>
								<!-- end dropdown -->
							</ul>
							<!-- end header nav -->

							<!-- header auth -->
							<div class="header__auth">
								<button class="header__search-btn" type="button">
									<i class="icon ion-ios-search"></i>
								</button>

							</div>
							<!-- end header auth -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- header search -->
		<form action="{{ url_for('seachByName') }}" class="header__search" method="post">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="header__search-content">
							<form method="post" action="{{ url_for('seachByName') }}">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Search..."
                  name="search_input"
                />
                <button class="search-button" type="submit">Search</button>
              </form>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!-- end header search -->
	</header>
	<!-- end header -->

	<!-- home -->
	<section class="home">
		<!-- home bg -->
		<div class="owl-carousel home__bg">
			<div class="item home__cover" data-bg="static/img/home/home__bg.jpg"></div>
			<div class="item home__cover" data-bg="static/img/home/home__bg2.jpg"></div>
			<div class="item home__cover" data-bg="static/img/home/home__bg3.jpg"></div>
			<div class="item home__cover" data-bg="static/img/home/home__bg4.jpg"></div>
		</div>
		<!-- end home bg -->

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="home__title"><b>NEW ITEMS</b> OF THIS SEASON</h1>

					<button class="home__nav home__nav--prev" type="button">
						<i class="icon ion-ios-arrow-round-back"></i>
					</button>
					<button class="home__nav home__nav--next" type="button">
						<i class="icon ion-ios-arrow-round-forward"></i>
					</button>
				</div>

				<div class="col-12">
					<div class="owl-carousel home__carousel">
      {% for movie in movies %}
						<div class="item">
							<!-- card -->
							<div class="card card--big">
								<div class="card__cover">
                  <img src="{{ url_for('static', filename=movie[5]) }}" alt="Movie 1" />
									<a href="{{ url_for('view_movie', movie_id=movie[0]) }}" class="card__play">
										<i class="icon ion-ios-play"></i>
									</a>
								</div>
								<div class="card__content">
									<h3 class="card__title">
                    <a href="{{ url_for('view_movie', movie_id=movie[0]) }}"> {{movie[2]}} </a>
                  </h3>
									<span class="card__category">
										<a href="{{ url_for('view_movie', movie_id=movie[0]) }}">{{movie[4]}}</a>
									</span>
									<!--<span class="card__price" style="color: lightgreen;">${{movie[3]}}</span>-->
								</div>
							</div>
							<!-- end card -->
						</div>
            {% endfor %}


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end home -->

	<!-- JS -->
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/js/bootstrap.bundle.min.js"></script>
	<script src="static/js/owl.carousel.min.js"></script>
	<script src="static/js/jquery.mousewheel.min.js"></script>
	<script src="static/js/jquery.mCustomScrollbar.min.js"></script>
	<script src="static/js/wNumb.js"></script>
	<script src="static/js/nouislider.min.js"></script>
	<script src="static/js/plyr.min.js"></script>
	<script src="static/js/jquery.morelines.min.js"></script>
	<script src="static/js/photoswipe.min.js"></script>
	<script src="static/js/photoswipe-ui-default.min.js"></script>
	<script src="static/js/main.js"></script>
</body>

</html>
